<!DOCTYPE html>
<html lang="en">
<head>

    <meta property="og:title" content="12A3 - Photo Gallery" />
    <meta property="og:description" content="12A3" />
    <meta property="og:image" content="https://i.postimg.cc/JtqznfYx/download.png" />

<body>
    <header class="site-header" id="site-header">
        <div class="card">

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                </div>
                <div class="loader">
                    <p><strong>12A3</strong></p>
                    <div class="words">
                        <span class="word">đậu NV1</span>
                        <span class="word">mãi là ae</span>
                        <span class="word">quậy như ma</span>
                        <span class="word">đcm thằng cpk</span>
                        <span class="word">thành công</span>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </header>
    <div class="gallery" id="gallery">
        <!-- Images will be loaded here by JS -->
    </div>
    <div class="lightbox" id="lightbox">
        <img id="lightbox-img" src="" alt="Preview">
    </div>
    <script src="script.js"></script>
